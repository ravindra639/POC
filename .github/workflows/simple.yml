name: shell commands

on: [push]
jobs:
  run-Linux-commands:
    runs-on: ubuntu-latest
    steps:
      - name: print a string
        run: echo "Hello World !"
      - name: multiline script
        run: |
          node -v
          npm -v
          echo "Printing both node and npm"
      - name: Python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: Directory powershell
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash